<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Architecture Doom</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Modern HUD Overlay */
        #game-ui {
            position: absolute;
            bottom: 30px;
            left: 30px;
            display: flex;
            gap: 15px;
            pointer-events: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hud-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .hud-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .hud-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .hud-value {
            font-size: 28px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #health {
            color: #e74c3c;
        }

        #ammo {
            color: #f39c12;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 10px #00ff88, 0 0 20px rgba(0, 255, 136, 0.5);
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: #00ff88;
            box-shadow: 0 0 5px #00ff88;
        }

        #crosshair::before {
            width: 12px;
            height: 2px;
            top: 1px;
            left: -4px;
        }

        #crosshair::after {
            width: 2px;
            height: 12px;
            top: -4px;
            left: 1px;
        }

        #quiz-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        #quiz-box {
            background: linear-gradient(135deg, rgba(30, 30, 50, 0.95), rgba(40, 40, 60, 0.95));
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            color: #fff;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 255, 136, 0.1);
        }

        .quiz-option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
        }

        .quiz-option:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            transform: translateX(5px);
        }

        #level-indicator {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .btn {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(231, 76, 60, 0.6);
        }

        /* Pause Menu Modal */
        #pause-menu {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 300;
        }

        #pause-content {
            background: linear-gradient(135deg, rgba(30, 30, 50, 0.95), rgba(40, 40, 60, 0.95));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }

        #pause-content h2 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }

        .setting-group {
            margin-bottom: 30px;
        }

        .setting-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .setting-value {
            color: #00ff88;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .pause-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .pause-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        #resume-btn {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        #resume-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
        }

        #menu-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.3);
        }

        #menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);
        }
    </style>
</head>

<body>

    <div id="game-container"></div>

    <div id="crosshair"></div>

    <div id="game-ui">
        <div class="hud-item">
            <div class="hud-label">Health</div>
            <div class="hud-value" id="health">100%</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Ammo</div>
            <div class="hud-value" id="ammo">50</div>
        </div>
    </div>

    <div id="level-indicator">LEVEL 1</div>

    <!-- Quiz Modal -->
    <div id="quiz-overlay">
        <div id="quiz-box">
            <h2 id="quiz-question" style="color: #0f0; margin-bottom: 20px;">Pregunta aquí...</h2>
            <div id="quiz-options"></div>
            <p id="quiz-feedback" style="margin-top: 15px; font-weight: bold; min-height: 24px;"></p>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1
            style="color: #e74c3c; font-size: 60px; text-shadow: 0 0 30px rgba(231, 76, 60, 0.6); margin-bottom: 10px; font-weight: 900;">
            ARCH-DOOM</h1>
        <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 40px; font-size: 18px; letter-spacing: 1px;">
            Enterprise Architecture Knowledge Test</p>
        <button class="btn" id="start-btn">START GAME</button>
        <p style="color: rgba(255, 255, 255, 0.4); margin-top: 20px; font-size: 14px;">Use WASD to Move, CLICK to Shoot,
            MOUSE to Look.</p>
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu">
        <div id="pause-content">
            <h2>⏸️ Paused</h2>

            <div class="setting-group">
                <div class="setting-label">
                    <span>Mouse Sensitivity</span>
                    <span class="setting-value" id="sensitivity-value">50</span>
                </div>
                <input type="range" id="sensitivity-slider" min="1" max="100" value="50">
            </div>

            <div class="pause-buttons">
                <button class="pause-btn" id="resume-btn">Resume Game</button>
                <button class="pause-btn" id="menu-btn">Return to Menu</button>
            </div>
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>

</body>

</html>
